specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: LogStorage
    network: mainnet # Change to the appropriate network
    source:
      address: "0x0000000000000000000000000000000000000000" # Replace with deployed contract address
      abi: LogStorage
      startBlock: 0 # Replace with deployment block number
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - LogEntry
        - LogStats
        - User
        - Category
      abis:
        - name: LogStorage
          file: ./abis/LogStorage.json
      eventHandlers:
        - event: LogStored(indexed uint256,indexed address,indexed uint8,string,string,uint256,uint256)
          handler: handleLogStored
        - event: LogUpdated(indexed uint256,indexed address,string,string,uint256)
          handler: handleLogUpdated
        - event: LogDeactivated(indexed uint256,indexed address,uint256)
          handler: handleLogDeactivated
        - event: LogReactivated(indexed uint256,indexed address,uint256)
          handler: handleLogReactivated
        - event: BatchLogStored(uint256[],indexed address,uint256,uint256)
          handler: handleBatchLogStored
        - event: LogStats(uint256,uint256,indexed address,uint256)
          handler: handleLogStats
      file: ./src/mapping.ts